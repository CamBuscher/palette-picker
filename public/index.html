<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
  <h1>Palette Picker</h1>
  <div class='colors-container'>
  </div>

  <button class='generate'>Generate New Palette!</button>

  <form>
    <select class='select'>
     
    </select>
    <input type="text" placeholder="Palette name">
    <button type="submit">Save Palette</button>
  </form>

  <hr>

  <section class='project-area'>
    <form class='project-form'>
      <p>Create a new project:</p>
      <input class='project-input' type="text" placeholder="New project name">
      <button type="submit">Save Project</button>
    </form>
    <div class="existing-projects" class>
      <div class='project'>
        <h3>Project 1</h3>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
